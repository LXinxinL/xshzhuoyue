spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/zhuoyuedb?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
#配置端口号
server.port=8083
#配置虚拟路径
server.servlet.context-path=/commonmapper
#通用mapper 对单标表的增删改查不需要写 xmlsql语句 与JPA类似
#配置mybatis的通用mapper的主键生成方式
#指定通用Mapper使用的数据库
mapper.identity=MYSQL